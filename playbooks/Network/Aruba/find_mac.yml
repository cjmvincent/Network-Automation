---

- name: Find mac address on switchports
  hosts: fmes
  gather_facts: false
  connection: local

  vars_prompt:
     - name: mac
       prompt: What is the mac address?
       private: no

  tasks:
    - name: debugging
      ansible.builtin.debug:
        msg: 'Searching for {{ mac }}'

    - name: search
      aruba_command:
        commands:
          - "show mac-address | include {{ mac }}"
      register: printout

