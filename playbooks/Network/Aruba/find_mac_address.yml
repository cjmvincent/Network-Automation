---

- name: Find mac address in switches
  hosts: RHCEC-IDF1
  gather_facts: false
  connection: local

  vars_prompt:
     - name: mac
       prompt: What is the mac address?
       private: no

  tasks:

    - name: remove extraneous characters, and place a dash in the necessary position
      set_fact:
        mac: "{{ mac | regex_replace('[^A-Fa-f0-9]','') | regex_replace('(.{6})', '\\1-') | regex_replace('-$', '') }}"

    - name: print
      ansible.builtin.debug:
        msg: 'Searching for {{ mac }}'

    - name: search
      aruba_command:
        commands:
          - "show mac-address | include {{ mac }}"
      register: printout

    - set_fact:
        intf: |
          {{printout.stdout_lines[0] |
            map('regex_replace','^(?:[^ ]*\ ){6}([^ ]*) | (\w+$)') |
            list }}

    - name: View output
      debug:
        msg: "{{ inventory_hostname}} Port: {{ intf[0].strip() }}"
