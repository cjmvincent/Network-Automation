---


- name: Upgrade Windows Servers
  hosts: sops-cvincent
  vars:


  tasks:

    - name: Upgrade
      win_updates:
        category_names:
          - SecurityUpdates
          - CriticalUpdates
          - UpdateRollups
        state: installed
      register: update_result

    - name: Reboot host if required
      win_reboot:
      when: update_result.reboot_required